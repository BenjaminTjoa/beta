<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina verplaatst</title>
    <meta http-equiv="refresh" content="3;url=https://chat.benjamintjoa.com">
    <style>
        @font-face {
            font-family: "SF Pro";
            src: url("https://developer.apple.com/fonts/SF-Pro.ttf");
        }
        body {
            font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: 400;
            font-size: 22px;
            color: #34C759;
            margin-bottom: 20px;
        }
        .cat {
            width: 200px;
            height: 180px;
            position: relative;
            margin: 20px auto;
        }
        .head {
            width: 100px;
            height: 80px;
            background: #808080;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            top: 0;
            left: 50px;
        }
        .ear {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #808080;
            position: absolute;
            top: -20px;
        }
        .ear-left {
            left: 10px;
            transform: rotate(-30deg);
        }
        .ear-right {
            right: 10px;
            transform: rotate(30deg);
        }
        .eye {
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            transition: background 0.1s;
        }
        .eye-left {
            left: 20px;
        }
        .eye-right {
            right: 20px;
        }
        .pupil {
            width: 10px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 7px;
        }
        .nose {
            width: 15px;
            height: 8px;
            background: #FFA7A7;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: 42px;
        }
        .mouth {
            width: 30px;
            height: 10px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 100px 100px;
            position: absolute;
            bottom: 10px;
            left: 35px;
        }
        .body {
            width: 150px;
            height: 100px;
            background: #808080;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            bottom: 0;
            left: 25px;
        }
        .tail {
            width: 70px;
            height: 20px;
            background: #808080;
            position: absolute;
            right: -30px;
            bottom: 0;
            border-radius: 0 0 20px 0;
            transform-origin: 0 50%;
            transform: rotate(-45deg);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #005FCC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="head">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="tail"></div>
        </div>
        <h1>Beta.BenjaminTjoa.com/chat is verhuisd naar Chat.BenjaminTjoa.com!</h1>
        <a href="https://chat.benjamintjoa.com" class="button">Ga naar de nieuwe pagina</a>
    </div>
    
    <script>
        function blinkEyes() {
            setTimeout(() => {
                document.querySelectorAll('.eye').forEach(eye => eye.style.background = '#000');
                setTimeout(() => {
                    document.querySelectorAll('.eye').forEach(eye => eye.style.background = '#fff');
                    setTimeout(() => {
                        document.querySelectorAll('.eye').forEach(eye => eye.style.background = '#000');
                        setTimeout(() => {
                            document.querySelectorAll('.eye').forEach(eye => eye.style.background = '#fff');
                            blinkEyes();
                        }, 100);
                    }, 4000);
                }, 100);
            }, 2000);
        }
        blinkEyes();
    </script>
</body>
</html>
